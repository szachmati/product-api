datasources:
  default:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    jdbc-url:  jdbc:tc:postgresql:latest:///postgres
    username: shop
    password: shop
    schema-generate: CREATE_DROP
    dialect: POSTGRES

jpa:
  default:
    entity-scan:
      packages:
        - "pl.wit.shop.product.domain"
    properties:
      hibernate:
        bytecode:
          provider: none
        hbm2ddl:
          auto: update
      show_sql: true